<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="card hover" data-cardnumber="1" style="background: rgb(141, 1, 0); border: 8px solid rgb(141, 1, 0); opacity: 1;">
		<div class="card__name">
			<h3>Margaery Tyrell</h3>
		</div>
		<div class="card__img">
			<img class="card__img-char" src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/0b6bc262472029.5a915904e8982.jpg" style="width: 300px;">
		</div>
		<div class="card__faction">
			<h3>House Tyrell of Highgarden</h3>
		</div>
		<div class="card__text">
			<p>Seats: Highgarden<br>
				Region: The Reach<br>
				AncestralWeapon: undefined<br>
				words: Growing Strong

		</div>
		<div class="card__stats">
			<div class="card__stats-gender">
				<i class="fas fa-venus"></i>
				<div class="type">Gender</div>
			</div>
			<div class="card__stats-text">
				<div class="value">283</div>
				<div class="type">Born</div>
			</div><div class="card__stats-symbol">

				<div class="type">Symbol</div>
			</div>
		</div>
	</div>
</body>
<script type="module" src="js/app.js"></script>
</html>
